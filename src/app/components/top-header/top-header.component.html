<header class="main-header">
    <!-- Logo -->
    <a [routerLink]="['/home']" class="logo">
        <span class="logo-mini"><b>M</b>J</span>
        <span class="logo-lg"><b>Monkey </b>Junior</span>
    </a>
    <!--navbar-->
    <nav class="navbar navbar-static-top">
        <!-- sidebar toggle button-->
        <a  class="sidebar-toggle" data-toggle="push-menu" role="button">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </a>
        <!-- end sidebar toggle button-->

        <!--navbar menu-->
        <div class="navbar-custom-menu">
            <ul class="nav navbar-nav">
                <li class="dropdown user user-menu">
                    <a  class="dropdown-toggle" data-toggle="dropdown">
                        <img *ngIf="avata == null || avata == 'null'" src="../../../assets/img/ic_user.png" class="user-image" alt="User">
                        <img *ngIf="avata != null && avata != 'null'" src="../../../assets/img/ic_user.png" class="user-image" alt="User">
                        <span class="hidden-xs">{{name}}</span>
                    </a>
                    <ul class="dropdown-menu">
                        <!-- User image -->
                        <li class="user-header">
                            <img *ngIf="avata == null || avata == 'null'" src="../../../assets/img/ic_user.png" class="img-circle" alt="User">
                            <img *ngIf="avata != null && avata != 'null'" src="{{avata}}" class="img-circle" alt="User">
                            <p>
                                {{name}}
                                <small>{{email}}</small>
                            </p>
                        </li>
                        <!-- end User image -->
                        <li class="user-footer">
                            <div class="pull-left">
                                <a  class="btn btn-default btn-flat">Profile</a>
                            </div>
                            <div class="pull-right">
                                <a (click)="logOut()" class="btn btn-default btn-flat">Sign out</a>
                            </div>
                        </li>
                    </ul>
                </li>
            </ul>
        </div>
        <!--end navbar menu-->
    </nav>
    <!--end navbar-->
</header>
