<div class="box-paging">
    <nav>
        <ul class="pagination" style="margin-right: 50px;">
            <li class="page-item">
                <a class="page-link disabled" [routerLink]="[route,page-1]" aria-label="Previous" *ngIf="page <= 1">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
                <a class="page-link " [routerLink]="[route,page-1]" aria-label="Previous" *ngIf="page > 1 ">
                    <span aria-hidden="true">&laquo;</span>
                    <span class="sr-only">Previous</span>
                </a>
            </li>
            <ng-container *ngFor="let item of counter(numberPage)">
                <li class="page-item active" *ngIf="item == page && item != '...'">
                    <a class="page-link" [routerLink]="[route,item]">{{item}}</a>
                </li>
                <li class="page-item" *ngIf="item == '...'">
                    <a class="page-link">{{item}}</a>
                </li>
                <li class="page-item" *ngIf="item != page && item != '...'">
                    <a class="page-link" [routerLink]="[route,item]">{{item}}</a>
                </li>
            </ng-container>
            <li class="page-item">
                <a class="page-link disabled" [routerLink]="[route,page+1]" aria-label="Next"
                   *ngIf="page >= numberPage">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
                <a class="page-link " [routerLink]="[route,page+1]" aria-label="Next" *ngIf=" page < numberPage">
                    <span aria-hidden="true">&raquo;</span>
                    <span class="sr-only">Next</span>
                </a>
            </li>
        </ul>
        <div class="clearfix"></div>
    </nav>
</div>
